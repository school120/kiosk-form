<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiosk Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="formFrame"
    src="https://forms.office.com/pages/responsepage.aspx?id=UjwYQCEZ1EOPLeW4Rkg7uNKEFmSammNKqj5VrCDxqX9UQVg5VFAyWFJSMFU1TDZTMFQzSkpYVVBHUy4u&origin=QRCode&qrcodeorigin=presentation&route=shorturl">
  </iframe>

  <script>
    const formURL = "https://forms.office.com/pages/responsepage.aspx?id=UjwYQCEZ1EOPLeW4Rkg7uNKEFmSammNKqj5VrCDxqX9UQVg5VFAyWFJSMFU1TDZTMFQzSkpYVVBHUy4u&origin=QRCode&qrcodeorigin=presentation&route=shorturl";
    const iframe = document.getElementById("formFrame");

    function checkThankYou() {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        if (doc && doc.body && doc.body.innerText.includes("Your Cougarcard request was submitted")) {
          // Found thank-you text â†’ reload fresh form after 2 seconds
          setTimeout(() => { iframe.src = formURL; }, 2000);
        }
      } catch (e) {
        // Cross-origin restriction, fallback = do nothing
      }
    }

    // Check every 3 seconds for thank-you text
    setInterval(checkThankYou, 3000);
  </script>
</body>
</html>
